name: Node.js CI & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Use a recent LTS version

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Enable caching for npm

    - name: Install Dependencies
      run: npm ci # Use ci for faster, deterministic installs

    - name: Lint & Format Check
      run: npm run lint:check # Check code style and lint issues with Biome

    - name: Run Tests
      run: npm test # Runs "vitest run" as configured in package.json

    - name: Generate Coverage Report
      run: npm run coverage # Runs "vitest run --coverage"

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/ # Upload the entire coverage directory
        retention-days: 7 # Keep artifact for 7 days